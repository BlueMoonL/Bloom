<body>
	<form action="http://localhost:8080/bloom/joinUser" method="post">

        <div id="join_content">
            <label>아이디</label>
            <i class="idCheck fa-sharp fa-solid fa-check"></i><br>

            <span class="idCheckResult">중복된 아이디입니다.</span>

            <span class="pw1Expression" hidden="">8~16자의 영문 대 소문자, 숫자를 사용하세요</span><br>
            
            <label>비밀번호 재확인</label>

            <span class="pw2Check" hidden="">비밀번호가 일치하지 않습니다.</span><br>
            
            <label>이름</label><br>
            <input type="text" name="userName" id="userName" maxlength="10"placeholder="이름을 입력하세요" required><br>
            <span class="nameCheck" hidden="">2~6자의 한글을 사용하세요.</span><br>

            <input type="email" name="userEmail" id="userEmail" maxlength="20"><br>
            <span class="emailCheck" hidden="">올바른 이메일을 사용하세요.</span><br>
            
            <input type="submit" id="submit" value="가입하기">

    </div>
